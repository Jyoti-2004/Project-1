<html>
    <head>
        <title>Flip card try one</title>
        <link rel="stylesheet" href="style1.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="card">
            <div class="cardfront"></div>
            <div class="cardback">
                <img src="images/frozen.jpg" alt="Frozen" class="profilepic">
                <div class="bio">
                    <h1 class="name">Frozen</h1>
                    <p class="title">She is a snow queen</p>
                    <div class="icons">
                        <i  class="fa fa-facebook"></i>
                    </div>

                </div>
            </div>
        </div>


    </body>
</html>
